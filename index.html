<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-APP</title>
    <link rel="shortcut icon" href="/favicon-32x32.png" type="image/x-icon">
  </head>
  <body> 
    <header> 
      <div class="container pt-sm-5 pt-3"><img src="/src/assets/images/logo.svg" alt="logo">
        <div class="btn-group">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa fa-gear me-2"></i>Units
            <ul class="dropdown-menu dropdown-menu-end">
              <li> <a class="dropdown-item switch" data-to="im">Switch to Imperial</a></li>
              <li> 
                <h6 class="dropdown-header">Temperature</h6>
              </li>
              <li><a class="dropdown-item active values" href="#" data-value="celsius" data-type="temp" data-unit="me">Celsius(°C) </a></li>
              <li><a class="dropdown-item values" href="#" data-value="fahrenheit" data-type="temp" data-unit="im">Fahrenheit(°F)</a></li>
              <li> 
                <hr class="dropdown-divider">
              </li>
              <li> 
                <h6 class="dropdown-header">Wind Speed</h6>
              </li>
              <li><a class="dropdown-item active values" href="#" data-value="kmh" data-type="speed" data-unit="me">km/h</a></li>
              <li><a class="dropdown-item values" href="#" data-value="mph" data-type="speed" data-unit="im">mph</a></li>
              <li> 
                <hr class="dropdown-divider">
              </li>
              <li> 
                <h6 class="dropdown-header">Precipitation</h6>
              </li>
              <li><a class="dropdown-item active values" href="#" data-value="mm" data-type="length" data-unit="me">Millimeters(mm)</a></li>
              <li><a class="dropdown-item values" href="#" data-value="inch" data-type="length" data-unit="im">Inches (in)</a></li>
            </ul>
          </button>
        </div>
      </div>
    </header>
    <div class="body success">
      <div class="container pt-sm-4 pt-0">
        <h1 class="px-5 px-sm-0">How's the sky looking today?</h1>
        <div class="search"> 
          <div class="bar">
            <input id="location" type="text" placeholder="Search for a place..." autocomplete="off">
            <ul class="options">
              <li data-value="Egypt">Egypt</li>
              <li data-value="Germany">Germany</li>
              <li data-value="Italy">Italy</li>
              <li data-value="London">London</li>
              <li data-value="San Francisco">San Francisco</li>
            </ul><img src="/src/assets/images/icon-search.svg" alt="">
          </div>
          <button class="btn">Search</button>
        </div>
        <h2 class="no_result">No search result found!</h2>
        <div class="content"></div>
      </div>
    </div>
    <div class="body failed"> 
      <div class="container pt-sm-4 pt-2"> <img class="error" src="/src/assets/images/icon-error.svg" alt="">
        <div class="text"> 
          <h1>SomeThing went wrong </h1>
          <p>We couldn't connect to server (API error). Please try again in a few moments </p>
        </div>
        <button class="btn btn-secondary retry"> <img src="/src/assets/images/icon-retry.svg" alt="">Retry</button>
      </div>
    </div>
    <script type="module" src="/src/ts/main.ts"> </script>
  </body>
</html>
